<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8″ />
    <title>document</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
</head>
<body>
    <h1>Basic calculator</h1>
    <h3>Four basic mathematical operations</h3>
    <form name="calc" id="calc">
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
                <div class="p-2 border bg-light d-md-flex justify-content-center">Input number 1</div>
                <h6></h6>
                <div class="d-md-flex justify-content-center">
                    <input type="Text" name="operando1" size="12">
                </div>
              </div>
              <div class="col" >
                <div class="p-2 border bg-light d-md-flex justify-content-center">Input number 2</div>
                <h6></h6>
                <div class="d-md-flex justify-content-center">
                    <input type="Text" name="operando2" size="12">
                </div>
              </div>
            </div>
          </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-center">
            <button type="Button" id="plus" onclick= "calcula('+')" class="btn btn-dark btn-lg">+</button>
            <button type="Button" id="minus" onclick= "calcula('-')" class="btn btn-dark btn-lg">-</button>
            <button type="Button" id="multiply" onclick= "calcula('*')" class="btn btn-dark btn-lg">*</button>
            <button type="Button" id="division" onclick= "calcula('/')" class="btn btn-dark btn-lg">/</button>
        </div>
        <br>
        <br>
        <div class="d-md-flex justify-content-center">
            <input type="Text" name="resultado" size="12">
        </div>
        </form>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
