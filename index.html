<!DOCTYPE html>
<html lang=”en”>
<head>
    <meta charset=”UTF-8″ />
    <title>document</title>
    
    <style>
        .columns{
            column-count: 2;
            column-gap: 1px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
</head>
<body>
    <h1>Basic calculator</h1>
    <h3>Four basic mathematical operations</h3>
    <form name="calc" id="calc">
        <div class="columns">
            <div>
                <h6>Input number 1</h6>
                <input type="Text" name="operando1" size="12">
            </div>
            <div>
                <h6>Input number 2</h6>
                <input type="Text" name="operando2" size="12">
            </div>
             
        </div>
        <br>
        
        <button type="Button" id="plus" onclick= "calcula('+')" class="btn btn-dark">+</button>
        <button type="Button" id="minus" onclick= "calcula('-')" class="btn btn-dark">-</button>
        <button type="Button" id="multiply" onclick= "calcula('*')" class="btn btn-dark">*</button>
        <button type="Button" id="division" onclick= "calcula('/')" class="btn btn-dark">/</button>
        <br>
        <br>
        <input type="Text" name="resultado" size="12">
        </form>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
